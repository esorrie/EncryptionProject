version: '3'

services:
  app:
    env_file:
        - .env
    build: 
      context: .
    command: python -u app.py
    volumes:
      - .:/app
    ports:
      - "5001:5000"
  
  mysql:
    image: mysql:8.0.31
    tty: true
    env_file:
      - .env
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql

networks:
  default:
    name: example-network
    driver: bridge